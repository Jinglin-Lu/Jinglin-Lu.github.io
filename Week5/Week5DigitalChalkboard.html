<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Chalkboard Week 4</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/howler.css"> <!-- Corrected the CSS path -->
</head>
<body>
    <!--Nav Bar-->
    <div id="nav-placeholder"></div>
    <!--End Nav Bar-->

    <!-- Trivia Question Form -->
    <div class="container mt-4">
        <div class="mb-3">
            <label for="triviaInput" class="form-label">What is the capital of France?</label>
            <input type="text" id="triviaInput" class="form-control" onkeypress="checkEnter(event)">
        </div>
        <button class="btn btn-primary" onclick="checkTrivia()">Submit</button>
        <div id="triviaResult" class="mt-2"></div>
    </div>

    <!-- Odd or Even Number Checker Form -->
    <div class="container mt-4">
        <div class="mb-3">
            <label for="numberInput" class="form-label">Enter a 5-digit number:</label>
            <input type="number" id="numberInput" class="form-control">
        </div>
        <button class="btn btn-primary" onclick="checkNumber()">Submit</button>
        <div id="numberResult" class="mt-2"></div>
    </div>

    <script>
        function checkTrivia() {
            const answer = document.getElementById('triviaInput').value;
            const result = answer.toLowerCase() === 'paris' ? 'Correct!' : 'Try again!';
            document.getElementById('triviaResult').innerText = result;
        }

        function checkEnter(event) {
            if (event.key === 'Enter') {
                checkTrivia();
            }
        }

        function checkNumber() {
            const number = document.getElementById('numberInput').value;
            const result = (number % 2 === 0) ? 'Even' : 'Odd';
            document.getElementById('numberResult').innerText = result;
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('Button1').addEventListener('click', greetUser);
            document.getElementById('Button2').addEventListener('click', changeButtonTextAndClass);
        });
    </script>
    
    <!--Footer-->
    <div id="footer-placeholder"></div>
    <!--End Footer-->

    <script src="../js/nav.js"></script>
    <script src="../js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
