<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Presentation 4</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/howler.css">
    <style>
        .controlsOuter {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .controlsInner {
            display: flex;
            gap: 10px; 
        }
        .icon-button {
            background-color: rgb(255, 255, 235);
            color: #576e73;
            border: none;
            margin: 5px;
            padding: 10px 20px;
            font-size: 18px; 
            font-weight: bold; 
            display: inline-flex; 
            align-items: center;
        }

        .icon-button:hover {
            box-shadow: 0 0 10px 0 #dbb9b3 inset, 0 0 30px 5px #b4bdac; 
            color: #576e73;
        }

        .icon-button i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <!--Nav Bar-->
    <div id="nav-placeholder"></div>
    <!--End Nav Bar-->

    <script>
    $(function(){
        $("#nav-placeholder").load("/nav.html", function(response, status, xhr) {
            if (status == "error") {
                console.log("Error loading nav.html: " + xhr.status + " " + xhr.statusText);
            }
        });
    });
    </script>
    
    <h1 style="text-align: center; font-style: italic;">𝐖𝐡𝐚𝐭 𝐟𝐚𝐥𝐥𝐢𝐧𝐠 𝐢𝐧 𝐥𝐨𝐯𝐞 𝐟𝐞𝐞𝐥𝐬 𝐥𝐢𝐤𝐞 | 𝐏𝐥𝐚𝐲𝐥𝐢𝐬𝐭 |</h1>
    <div id="player">
        <img id="albumArt" src="" alt="Album Art" style="width: 100%; max-width: 300px; display: block; margin: 20px auto;">
        <div id="title">
            <span id="track"></span>
        </div>
        <div class="controlsOuter">
            <div class="controlsInner">
                <button class="btn btn-lg icon-button" id="prevBtn" role="button" aria-pressed="true"><i class="bi bi-skip-backward-fill"></i> Prev</button>
                <button class="btn btn-lg icon-button" id="playPauseBtn" role="button" aria-pressed="true"><i class="bi bi-play-fill"></i> Play/Pause</button>
                <button class="btn btn-lg icon-button" id="nextBtn" role="button" aria-pressed="true"><i class="bi bi-skip-forward-fill"></i> Next</button>
            </div>
        </div>
        <div id="waveform"></div>
        <div id="bar"></div>
        <div id="progress"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.1/dist/howler.min.js"></script>
    <script src="../js/player.js"></script>
    
    <!--Footer-->
    <div id="footer-placeholder"></div>
    <!--End Footer-->

    <script src="../js/nav.js"></script>
    <script src="../js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
