<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Chalkboard Week 6</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/howler.css">
</head>
<body>
  <!--Nav Bar-->
  <div id="nav-placeholder"></div>
  <!--End Nav Bar-->

  <div class="container-content">
    <h1>Digital Chalkboard Week 5</h1>

    <div id="part1" class="content">
      <h3>Initial Sorting!</h3>
      <p>Output the last alphabetical fruit</p>
      <button onclick="lastItem(['Watermelon', 'Apple', 'Orange', 'Kiwi'], 'output1')">Results</button>
      <div id="output1" class="output"></div>
    </div>

    <div id="part2" class="content">
      <h3>User Input Sorting!</h3>
      <button onclick="getAndSort()">Input Items</button>
      <div id="userInputOutput" class="output"></div>
    </div>
  </div>

  <!--Footer-->
  <div id="footer-placeholder"></div>
  <!--End Footer-->

  <script src="../js/nav.js"></script>
  <script src="../js/footer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script>
    function lastItem(fruits, outputId) {
        console.log("Sorting fruits: ", fruits);
        fruits.sort();
        const lastFruit = fruits[fruits.length - 1];
        console.log("Last fruit: ", lastFruit);
        document.getElementById(outputId).innerText = lastFruit;
    }

    function getAndSort() {
        const userInput = prompt("Enter a list of fruits separated by commas:");
        if (userInput) {
            const fruits = userInput.split(',').map(fruit => fruit.trim());
            console.log("User input fruits: ", fruits);
            lastItem(fruits, 'userInputOutput');
        }
    }
  </script>
</body>
</html>
